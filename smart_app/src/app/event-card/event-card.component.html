<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content class="mat-typography">
    <img src="../../assets/images/image.jpg" alt="Description of the image">
    <h2>Date</h2>
    <p>{{data.date}}</p>
    <h2>Location</h2>
    <p>{{data.location}}</p>
    <h2>Description</h2>
    <p>{{data.description}}</p>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Return</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Learn More</button>
</mat-dialog-actions>
